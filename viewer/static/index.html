<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Names, Dates, and Screenshots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh; /* Full height of the viewport */
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }

    .date-container {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #f9f9f9;
      border-bottom: 1px solid #ddd;
    }

    .scroll-buttons {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .date-scroll {
      overflow-x: hidden;
      white-space: nowrap;
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      margin: 0 10px;
    }

    .date-item {
      display: inline-block;
      padding: 8px 15px;
      margin-right: 10px;
      border: 1px solid #ddd;
      background-color: #f0f0f0;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .date-item:hover {
      background-color: #e0e0e0;
    }

    .date-item.active {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }

    .screenshot-container {
      flex: 1; /* Occupy remaining page height */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 300px; /* Minimum height for usability */
      background: #000;
      position: relative;
      overflow: hidden;
    }

    .screenshot-container img {
      max-width: 100%; /* Scale down to fit in width */
      max-height: 100%; /* Scale down to fit in height */
      object-fit: contain; /* Maintain aspect ratio */
    }

    .error-message {
      color: white;
      font-size: 18px;
      font-style: italic;
    }
  </style>
</head>
<body>
<div class="date-container">
  <!-- Dropdown for Names -->
  <label for="name-select">Select a name:</label>
  <select id="name-select">
    <option value="" selected disabled>Loading names...</option>
  </select>

  <!-- Scroll Buttons and Date List -->
  <button class="scroll-buttons" id="scroll-oldest">Oldest</button>
  <div class="date-scroll" id="date-scroll">
    <!-- Dates will be dynamically added here -->
  </div>
  <button class="scroll-buttons" id="scroll-newest">Newest</button>
</div>

<!-- Screenshot Display -->
<div class="screenshot-container" id="screenshot-container">
  <!-- Screenshot or error message will display here -->
  <p id="screenshot-placeholder" class="error-message">Please select a name and date to display the screenshot.</p>
</div>
<script>
  const BASE_URL = 'http://localhost:3000'; // API Base URL
  const nameSelect = document.getElementById('name-select');
  const dateScrollContainer = document.getElementById('date-scroll');
  const scrollOldestButton = document.getElementById('scroll-oldest');
  const scrollNewestButton = document.getElementById('scroll-newest');
  const screenshotContainer = document.getElementById('screenshot-container');
  const screenshotPlaceholder = document.getElementById('screenshot-placeholder');

  // Prevent arrow keys from being captured by the name select element
  nameSelect.addEventListener('keydown', (event) => {
    if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(event.key)) {
      event.preventDefault();
    }
  });

  // Fetch and populate all names
  async function fetchNames() {
    try {
      const response = await fetch(`${BASE_URL}/name/names`); // Fixed endpoint
      const data = await response.json();
      populateNames(data.names);
    } catch (error) {
      console.error('Error fetching names:', error);
      nameSelect.innerHTML = `<option disabled>Error loading names</option>`;
    }
  }

  // Populate names into the dropdown
  function populateNames(names) {
    nameSelect.innerHTML = `<option value="" selected disabled>Select a name</option>`;
    names.forEach(name => {
      const option = document.createElement('option');
      option.value = name;
      option.textContent = name;
      nameSelect.appendChild(option);
    });
  }

  // Fetch and populate all dates for the selected name
  async function fetchDatesForName(name) {
    try {
      const response = await fetch(`${BASE_URL}/name/date/${encodeURIComponent(name)}`); // Fixed endpoint
      const data = await response.json();
      populateDates(data.dates);
    } catch (error) {
      console.error('Error fetching dates for name:', error);
      dateScrollContainer.innerHTML = `<p class="error-message">Error loading dates</p>`;
    }
  }

  // Populate dates into the scroll container
  function populateDates(dates) {
    dateScrollContainer.innerHTML = ''; // Clear existing dates
    dates.forEach(date => {
      const dateItem = document.createElement('div');
      dateItem.classList.add('date-item');
      dateItem.textContent = date;
      dateItem.dataset.date = date; // Store the date value for reference
      dateScrollContainer.appendChild(dateItem);

      // Add click listener to each date
      dateItem.addEventListener('click', () => handleDateSelection(dateItem));
    });

    // Automatically select the first date, if available
    if (dates.length > 0) {
      handleDateSelection(dateScrollContainer.firstChild);
    }
  }

  // Handle date selection
  function handleDateSelection(selectedDateItem) {
    // Remove 'active' class from all date items
    document.querySelectorAll('.date-item').forEach(item => item.classList.remove('active'));

    // Add 'active' class to the selected date item
    selectedDateItem.classList.add('active');

    // Fetch and display the screenshot for the selected date
    const selectedDate = selectedDateItem.dataset.date;
    displayScreenshot(selectedDate);

    // Focus on the selected date to use arrow keys effectively
    selectedDateItem.focus();
  }

  // Display screenshot based on the selected date
  async function displayScreenshot(date) {
    try {
      const name = nameSelect.value; // Ensure name is selected

      // AbortController to handle cancellation
      if (displayScreenshot.controller) {
        displayScreenshot.controller.abort();
      }
      displayScreenshot.controller = new AbortController();
      const {signal} = displayScreenshot.controller;

      const response = await fetch(`${BASE_URL}/screenshot/file/${encodeURIComponent(date)}/${encodeURIComponent(name)}`, {
        signal
      });

      if (!response.ok) throw new Error('Screenshot not found');
      const blob = await response.blob();

      // Create an image element to display the screenshot
      const img = document.createElement('img');
      img.src = URL.createObjectURL(blob);

      // Wait until the image is loaded before displaying it
      img.onload = () => {
        screenshotContainer.innerHTML = ''; // Clear previous content
        screenshotContainer.appendChild(img);
      };
    } catch (error) {
      if (error.name === 'AbortError') {
        console.log('Screenshot load canceled');
        return;
      }
      console.error('Error fetching screenshot:', error);
      screenshotContainer.innerHTML = `<p class="error-message">Screenshot not available for this date or name.</p>`;
    }
  }

  // Scroll to and select the oldest date
  function selectOldestDate() {
    if (dateScrollContainer.children.length === 0) return;

    const oldestDateItem = dateScrollContainer.firstChild;
    oldestDateItem.scrollIntoView({behavior: 'instant', block: 'center'});
    handleDateSelection(oldestDateItem);
  }

  // Scroll to and select the newest date
  function selectNewestDate() {
    if (dateScrollContainer.children.length === 0) return;

    const newestDateItem = dateScrollContainer.lastChild;
    newestDateItem.scrollIntoView({behavior: 'instant', block: 'center'});
    handleDateSelection(newestDateItem);
  }

  // Attach event listeners for the "Oldest" and "Newest" buttons
  scrollOldestButton.addEventListener('click', selectOldestDate);
  scrollNewestButton.addEventListener('click', selectNewestDate);

  // Attach change listener for the name dropdown
  nameSelect.addEventListener('change', () => {
    const selectedName = nameSelect.value;
    fetchDatesForName(selectedName);
  });


  // Add keyboard event listener for arrow key navigation
  document.addEventListener('keydown', (event) => {
    const activeDateItem = document.querySelector('.date-item.active');

    if (!activeDateItem) return;

    let newActiveItem;

    // Handle arrow keys
    if (event.key === 'ArrowUp' || event.key === 'ArrowLeft') {
      newActiveItem = activeDateItem.previousElementSibling;
    } else if (event.key === 'ArrowDown' || event.key === 'ArrowRight') {
      newActiveItem = activeDateItem.nextElementSibling;
    }

    // If a new active item is found, scroll to it and select it
    if (newActiveItem) {
      newActiveItem.scrollIntoView({behavior: 'instant', block: 'center'});
      handleDateSelection(newActiveItem);
    }
  });

  // Fetch initial data (names) when the page loads
  fetchNames();
</script>
</body>
</html>
